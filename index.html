<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- bootstrap-icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Internal css -->

    <style>
        body {
            background-color: cadetblue;
            display: flex;
            justify-content: center;

        }

        .container {
            background-color: aliceblue;
            margin-top: 150px;
            padding: 5px 80px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: bold;
        }

        .error {
            color: red;
            text-align: left;
            padding-top: 10px;
        }
    </style>
</head>

<body>

    <form action="" onsubmit="return validateForm()">
        <div class="container">
            <h1 class="text-success text-center">Validation Form</h1>

            <input type="text" class="form-control" id="username" placeholder="User Name">
            <p id="userError" class="error"></p>

            <input type="passError" class="form-control" id="password" placeholder="Password">
            <p id="passError" class="error"></p>

            <input type="submit" class="btn btn-primary mt-3">
        </div>
    </form>


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Internal js -->

    <script>

        let username = document.getElementById("username");
        let password = document.getElementById("password");
        // let btn = document.getElementById("btn");
        let status = true;

        function validateForm() {

            //Check the condition for user
            if (username.value == "") {
                document.getElementById("userError").innerHTML = "User name is empty";
                return false;

            } else if (username.value.length < 3) {
                document.getElementById("userError").innerHTML = "User name must be 3 character long";
                status = false;
            } else {
                document.getElementById("userError").innerHTML = "";
                status = true;
            }


            //Check the condition for password
            if (password.value == "") {
                document.getElementById("passError").innerHTML = "Password is empty";
                status = false;
            } else if (password.value.length < 6) {
                 document.getElementById("passError").innerHTML = "Password must be 6 character long";
                status = false;
            } else {
                document.getElementById("passError").innerHTML = "";
                status = true;
            }


            //Check the condition for flag variable. If all the condition is satisfy in form validation then it returns true(1) else false(0).

            if (status) {
                return true;
            } else {
                return false;
            }

        };

    </script>
</body>

</html>
